<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <section class="start">
            <button id="start-button">Start Quiz</button>
        </section>
        <!-- rule box -->
        <section class="info-box">
            <h3>Quiz Rules:</h3>
            <ol>
                <li>You will have 5 minutes to complete the quiz</li>
                <li>Answering a question incorrectly will subtract time from the clock</li>
                <li>Each question is worth 1 point</li>
                
            </ol>
            <div class="buttons">
                <button id="continue-button">Continue</button>
                <button id="exit-button">Exit Quiz</button>
            </div>
        </section>
        <!-- quiz box -->
        <section class="quiz-box">
            <div class="time">
                <p>Time left:</p>
                <span id="timer"></span>
            </div>
            <div class="questions">
            <br>
                <button id="next-question">Next question</button>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
