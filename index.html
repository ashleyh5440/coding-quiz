<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <section class="start">
            <button class="btn" id="start">Start Quiz</button>
        </section>
        <!-- rule box -->
        <!-- this should disappear when user clicks continue/exit -->
        <section class="info-box hidden">
            <h3>Quiz Rules:</h3>
            <ol>
                <li>You will have 60 seconds to complete the quiz</li>
                <li>Answering a question incorrectly will subtract time from the clock</li>
                <li>Each question is worth 1 point</li>
                
            </ol>
            <div class="buttons">
                <a href="quiz.html"><button class="btn" id="continue">Continue</button></a>
                <a href="/index.html"><button class="btn" id="exit">Exit Quiz</button></a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
