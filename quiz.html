<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/quiz.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main> 
        <!-- quiz box -->
        <section class="container" id="quizBox">
            <div class="time">
                <p>Time left:</p>
                <span id="timer"></span>
            </div>
            <div class="questions-box">
            <br>
                <div id="question" data-id="">What is the answer to this question?</div>
                <!-- the number in 'data-number="0"' refers to the object at that position in the array -->
                    <div id="choices">
                        <button id="choice1" class="choicebtn" data-number="0">A) choice</button>
                        <button id="choice2" class="choicebtn" data-number="1">B) choice</button>
                        <button id="choice3" class="choicebtn" data-number="2">C) choice</button>
                    </div>
                <button id="next-question">Next question</button>
            </div>
        </section>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
