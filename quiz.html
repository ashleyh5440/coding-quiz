<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/quiz.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main> 
        <!-- quiz box -->
        <section class="container" id="quizBox">
            <div class="time">
                <p>Time left:</p>
                <span id="timer"></span>
            </div>
            <div class="questions-box">
            <br>
                <div id="question" data-id="">What is the answer to this question?</div>
                <!-- the number in 'data-number="0"' refers to the object at that position in the array -->
                    <div id="choices">
                        <button id="choice1" class="choicebtn" data-number="0">A) choice</button>
                        <button id="choice2" class="choicebtn" data-number="1">B) choice</button>
                        <button id="choice3" class="choicebtn" data-number="2">C) choice</button>
                    </div>
                <button id="next-question">Next question</button>
            </div>
        </section>
        <!-- end screen container -->
        <section class="end-container hidden" id="endScreen">
            <div>
                <h1>You completed the quiz!</h1>
                <h3>Your score:</h3>
                <p id="finalScore"></p>
                <h3>Save your score</h3>
            <label for="initials">Initials</label>
            <input type="text" id="initials" name="initials"/>
            <button id="save">SAVE</button>
            <div>
        </section>
        <!-- scores container -->
        <section class="scores-container hidden" id="scores">
            <div>
                <h1>High scores</h1>
                <ul id="scoresList">
                </ul>
            <button id="retake">Retake quiz</button>
            <button id="clear">Clear scores</button>
            </div>
        </section>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
